name: Deploy VitePress site to Pages

on:
  push:
    branches: [master]

# 设置 token 访问权限
permissions:
  contents: read
  pages: write
  id-token: write

# 只允许同时进行一次部署
concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  # 构建工作
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4 # 升级到 v4
        with:
          fetch-depth: 0 

      - name: Setup pnpm
        uses: pnpm/action-setup@v3 # 升级到 v3 (支持最新 node)
        with:
          version: 8

      - name: Setup Node
        uses: actions/setup-node@v4 # 升级到 v4
        with:
          node-version: 20 # 建议用 20，更稳定
          cache: pnpm

      - name: Setup Pages
        uses: actions/configure-pages@v4 # 升级到 v4

      - name: Install dependencies
        run: pnpm install

      - name: Build with VitePress
        run: |
          pnpm run docs:build
          touch .vitepress/dist/.nojekyll

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3 # 升级到 v3 (Pages 专用最新版)
        with:
          path: .vitepress/dist

  # 部署工作
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    needs: build
    runs-on: ubuntu-latest
    name: Deploy
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4 # 升级到 v4 (解决报错的关键)
